<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Party Pixels – [Nazwa Web Toy]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pp-main.css">
  <style>
    /* Tu tylko rzeczy specyficzne dla tej strony */
    .toy-layout { ... }
    .big-button { ... }
  </style>
</head>
<body>
  <div class="page">
    
    <!-- Header Top Bar -->
    <div id="header"></div>

    <!-- Reszta kontentu tej strony -->
    <!-- WEB TOY CARD TEMPLATE -->
<article class="toy-card">
  
  <!-- GÓRNA LINIA: TYP + STATUS -->
  <div class="toy-label-row">

    <!-- Typ Web Toy:
         - "Game"
         - "Generator"
         - "Tool"
         - "Toy"
         - "Mini App"
         - cokolwiek chcesz -->
    <span class="toy-type-pill">[TYPE]</span>

    <!-- Status:
         - .toy-status        = LIVE (zielony)
         - .toy-status-soon   = SOON (żółty)
         - możesz dodać kolejne, np. disabled, archived, itd. -->
    <span class="toy-status [OPTIONAL-EXTRA-STATUS-CLASS]">[STATUS]</span>
  </div>

  <!-- Tytuł Web Toy -->
  <h3 class="toy-title">[TITLE]</h3>

  <!-- Opis Web Toy (krótki, 1–3 zdania) -->
  <p class="toy-desc">
    [DESCRIPTION]
  </p>

  <!-- DÓŁ KARTY: TAGI + LINK -->
  <div class="toy-footer">

    <!-- Tagi (dowolna liczba) -->
    <div class="toy-tags">
      <span class="toy-tag">[TAG 1]</span>
      <span class="toy-tag">[TAG 2]</span>
      <!-- <span class="toy-tag">[TAG 3]</span> -->
    </div>

    <!-- Link do Web Toy:
         - Normalnie: toy-link
         - Wersja niedostępna: toy-link disabled -->
    <a class="toy-link [OPTIONAL: disabled]" href="[PAGE LINK].html">
      <span>Open toy →</span>
    </a>

  </div>

</article>
    
  </div>

  <!-- Load page elements -------------------->
  <script>
  fetch("/header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    })
    .catch(error => console.error("Header load error:", error));
  </script>

  
</body>
</html>
