<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Relationship Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 40px 12px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      padding: 24px;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    h1 {
      font-size: 1.7rem;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #cbd5f5;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.8);
      color: #e5e7eb;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid #6366f1;
      border-color: transparent;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: white;
      margin: 4px 0 14px;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 10px 25px rgba(79,70,229,0.7);
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(79,70,229,0.9);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 6px 15px rgba(79,70,229,0.7);
    }
    .slider-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .slider-row span {
      font-size: 0.8rem;
      color: #9ca3af;
      white-space: nowrap;
    }
    input[type="range"] {
      flex: 1;
    }
    .result {
      margin-top: 10px;
      padding-top: 12px;
      border-top: 1px dashed rgba(148,163,184,0.5);
      font-size: 0.92rem;
    }
    .result-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }
    .chip {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      background: rgba(30,64,175,0.7);
      border: 1px solid rgba(129,140,248,0.7);
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .stat-item {
      flex: 1;
      min-width: 120px;
    }
    .stat-label {
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 0.68rem;
      color: #6b7280;
    }
    .stat-value {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .fade {
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .card { padding: 18px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Relationship Forecast üîÆ</h1>
    <p class="subtitle">
      Pseudo-AI oracle for messy humans. Zero science, 100% vibes.
    </p>

    <div class="row">
      <div>
        <label for="nameA">Person A</label>
        <input id="nameA" placeholder="You / Partner 1" />
      </div>
      <div>
        <label for="nameB">Person B</label>
        <input id="nameB" placeholder="Crush / Partner 2" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="relType">What are you (for real)?</label>
        <select id="relType">
          <option value="crush">Crush / talking stage</option>
          <option value="dating">Dating</option>
          <option value="fwb">Friends with benefits</option>
          <option value="relationship" selected>In a relationship</option>
          <option value="married">Married / living together</option>
          <option value="situationship">Situationship ü§°</option>
          <option value="exes">Exes that still text</option>
        </select>
      </div>
      <div>
        <label for="duration">For how long?</label>
        <select id="duration">
          <option value="new">0‚Äì3 months</option>
          <option value="early">3‚Äì12 months</option>
          <option value="mid">1‚Äì3 years</option>
          <option value="long">3‚Äì7 years</option>
          <option value="ancient">7+ years</option>
        </select>
      </div>
    </div>

    <div class="slider-row">
      <span>Current vibe</span>
      <input id="vibe" type="range" min="0" max="100" value="50" />
      <span id="vibeLabel">Balanced chaos</span>
    </div>

    <label for="notes">Optional tea (red flags, drama, distance, pets, kids, etc.)</label>
    <textarea id="notes" rows="2" placeholder="Write anything you want the fake AI to 'consider' üòâ"></textarea>

    <button id="generateBtn">Reveal my forecast</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const vibeInput = document.getElementById("vibe");
    const vibeLabel = document.getElementById("vibeLabel");
    const resultEl = document.getElementById("result");
    const btn = document.getElementById("generateBtn");

    function updateVibeLabel() {
      const v = Number(vibeInput.value);
      let text;
      if (v < 15) text = "Cold but calm ‚ùÑÔ∏è";
      else if (v < 35) text = "Low-key & comfy ‚òï";
      else if (v < 60) text = "Balanced chaos ‚öñÔ∏è";
      else if (v < 80) text = "Spicy & dramatic üå∂Ô∏è";
      else text = "Full telenovela üíÉ";
      vibeLabel.textContent = text;
    }
    updateVibeLabel();
    vibeInput.addEventListener("input", updateVibeLabel);

    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateForecast() {
      const nameA = (document.getElementById("nameA").value || "You").trim();
      const nameB = (document.getElementById("nameB").value || "This person").trim();
      const relType = document.getElementById("relType").value;
      const duration = document.getElementById("duration").value;
      const vibe = Number(document.getElementById("vibe").value);
      const notes = (document.getElementById("notes").value || "").toLowerCase();

      // --- Pseudo "score" (0‚Äì100) ---
      let base = 50;

      // relationship type influence
      const relScoreMap = {
        crush: 40,
        dating: 55,
        fwb: 45,
        relationship: 60,
        married: 70,
        situationship: 35,
        exes: 30,
      };
      base = (base + (relScoreMap[relType] || 50)) / 2;

      // duration influence
      const durScoreMap = {
        new: 45,
        early: 55,
        mid: 60,
        long: 65,
        ancient: 70,
      };
      base = (base + (durScoreMap[duration] || 50)) / 2;

      // vibe: ≈õrodek najlepszy, skrajno≈õci to problem/drama
      const mid = 50;
      const distFromMid = Math.abs(vibe - mid);
      const vibeMod = Math.max(0, 20 - distFromMid * 0.8); // max +20
      base += vibeMod - 5; // lekko zbalansuj

      // ‚Äúflag words‚Äù in notes
      const redWords = ["cheat", "cheated", "lying", "toxic", "gaslight", "gaslighting", "jealous", "hit", "abuse", "abusive", "block", "blocked"];
      const greenWords = ["therapy", "support", "communication", "communicate", "patient", "listens", "trust", "trusted", "safe", "honest", "honesty"];

      redWords.forEach(w => {
        if (notes.includes(w)) base -= 8;
      });
      greenWords.forEach(w => {
        if (notes.includes(w)) base += 5;
      });

      // clamp 0‚Äì100
      let score = Math.max(0, Math.min(100, Math.round(base)));

      // derived stats
      const compatibility = Math.min(100, Math.max(0, score + (Math.random() * 10 - 5)));
      const drama = Math.min(100, Math.max(0, 100 - score + (Math.random() * 15 - 7)));
      const longevity = Math.min(100, Math.max(0, (score * 0.7) + (Math.random() * 20 - 10)));

      // pick tone bucket
      let tone;
      if (score >= 75) tone = "gold";
      else if (score >= 55) tone = "green";
      else if (score >= 35) tone = "orange";
      else tone = "red";

      const titles = {
        gold: [
          "Endgame energy üíç",
          "Golden retriever x black cat combo",
          "Soulmates‚Ä¶ but with memes",
          "Power couple in beta",
        ],
        green: [
          "Solid but slightly unhinged",
          "Comfort show relationship",
          "Slow-burn potential",
          "Chaotically compatible",
        ],
        orange: [
          "High-risk, high-reward love",
          "Situationship with lore",
          "Chemistry vs. common sense",
          "Rom-com or cautionary tale?",
        ],
        red: [
          "Walking red-flag duet üö©",
          "Seasonal character arc only",
          "Universe said ‚Äúcharacter development‚Äù",
          "Certified emotional rollercoaster üé¢",
        ],
      };

      const openings = {
        gold: [
          `${nameA} and ${nameB} give off ‚Äúwe accidentally became each other‚Äôs home‚Äù vibes.`,
          `This connection looks like late-night talks, ugly laughter and sharing fries without asking.`,
          `${nameA} x ${nameB} feels stable with just enough chaos to keep it fun.`,
          `You two are in the ‚Äúwe roast each other but would also hide a body together‚Äù category.`,
        ],
        green: [
          `There‚Äôs a quiet compatibility here that could age like good wine or weird cheese (in a good way).`,
          `You two feel like background characters who secretly deserve a spinoff show.`,
          `${nameA} and ${nameB} are low-key aligned, even if life logistics scream otherwise.`,
          `This connection has ‚Äúwe didn‚Äôt plan this but here we are‚Äù written all over it.`,
        ],
        orange: [
          `The energy between ${nameA} and ${nameB} is‚Ä¶ spicy. Not stable. But spicy.`,
          `You‚Äôre somewhere between ‚Äúsoulmate‚Äù and ‚Äúlesson‚Äù, and the curriculum is advanced.`,
          `This looks like emotional cardio: great for growth, terrible for rest days.`,
          `Universe keeps throwing you two together like ‚Äúdid you learn the lesson yet?‚Äù`,
        ],
        red: [
          `${nameA} and ${nameB} have the chemistry of a TikTok situationship and the stability of a Jenga tower.`,
          `This connection feels like replaying a level you already know ends badly‚Ä¶ but the soundtrack slaps.`,
          `The vibes here scream ‚Äúgreat story, questionable life choice‚Äù.`,
          `This looks less like a relationship and more like a side quest in someone‚Äôs villain origin story.`,
        ],
      };

      const midSections = {
        gold: [
          `You balance each other‚Äôs chaos instead of amplifying it, which is rarer than people think.`,
          `Conflict here can actually be productive **if** you both keep the ego on a leash.`,
          `Your dynamic works best when you treat each other like a team, not opponents keeping score.`,
          `You naturally drift back to each other even after small arguments ‚Äì that‚Äôs a good sign.`,
        ],
        green: [
          `There‚Äôs space to grow together, but only if you keep the conversations honest, not just comfortable.`,
          `Tiny annoyances will pile up if you pretend everything‚Äôs fine when it isn‚Äôt.`,
          `Right now you‚Äôre in the ‚Äúit‚Äôs working, but we should actually talk about stuff‚Äù zone.`,
          `You don‚Äôt need a grand gesture ‚Äì you need consistent, boring, safe effort. Sexy, I know.`,
        ],
        orange: [
          `The attraction is high, but emotional safety keeps lagging two updates behind.`,
          `Boundaries here aren‚Äôt a suggestion ‚Äì they‚Äôre mandatory survival gear.`,
          `Someone is giving more and someone is coasting. You both feel it, even if nobody says it.`,
          `You‚Äôre one honest conversation away from clarity‚Ä¶ or from finally admitting it‚Äôs chaos.`,
        ],
        red: [
          `Red flags aren‚Äôt decor. Stop trying to interior-design your way out of this.`,
          `If you have to ask ‚Äúis this normal?‚Äù every week ‚Äì you already know the answer.`,
          `The drama to joy ratio is looking suspicious. Screenshot this for later.`,
          `Your nervous system deserves hazard pay for dealing with this connection.`,
        ],
      };

      const endings = {
        gold: [
          `If you both keep choosing each other on boring Tuesdays, this could actually be long-term.`,
          `Verdict: keep investing, but don‚Äôt stop flirting with each other just because it feels ‚Äúsafe‚Äù now.`,
          `Future forecast: inside jokes, shared playlists and at least one matching hoodie.`,
          `Keep the honesty high and the phone screens face-up ‚Äì you‚Äôll be fine.`,
        ],
        green: [
          `With a bit more intention, this could shift from ‚Äúnice‚Äù to ‚Äúoh wow, this is real‚Äù.`,
          `Verdict: not perfect, not doomed ‚Äì just human. Which is kind of the point.`,
          `Future forecast: some arguments, some growth, and a choice to stay or go that‚Äôs actually yours to make.`,
          `If you both show up like adults, this has real upgrade potential.`,
        ],
        orange: [
          `If nothing changes, this stays addictive but exhausting. Your move.`,
          `Verdict: fun for now, dangerous if you try to build a whole future on it without work.`,
          `Future forecast: big feelings, bigger decisions. Choose growth, not just comfort.`,
          `This can evolve‚Ä¶ but only if you both stop pretending it‚Äôs ‚Äúnot that deep‚Äù. It is.`,
        ],
        red: [
          `If your friends hate this for you, listen to them. They see the plot from outside the scene.`,
          `Verdict: iconic story, shaky foundation. Be careful what you attach your heart (and time) to.`,
          `Future forecast: character development. Whether they‚Äôre in that future is‚Ä¶ negotiable.`,
          `Leaving doesn‚Äôt mean you lost. Sometimes it means you finally won.`,
        ],
      };

      const tags = {
        gold: [
          "High compatibility",
          "Safe attachment vibes",
          "Soft hours unlocked",
          "Love but make it healthy",
        ],
        green: [
          "Potential detected",
          "Communication required",
          "Slow burn energy",
          "Room to grow",
        ],
        orange: [
          "High chemistry / mid stability",
          "Emotional cardio",
          "Boundaries needed",
          "Situationship adjacent",
        ],
        red: [
          "Red flag fiesta",
          "Chaos merchants",
          "Therapy recommended",
          "Villain arc proximity",
        ],
      };

      const title = pick(titles[tone]);
      const opening = pick(openings[tone]);
      const middle = pick(midSections[tone]);
      const ending = pick(endings[tone]);

      const extraTag = notes.includes("long distance") || notes.includes("distance")
        ? "Long distance lore"
        : notes.includes("kids") || notes.includes("child")
        ? "Bonus DLC: kids"
        : notes.includes("pet") || notes.includes("dog") || notes.includes("cat")
        ? "Pet-based attachment"
        : null;

      const chipList = [...tags[tone]];
      if (extraTag) chipList.push(extraTag);

      resultEl.innerHTML = `
        <div class="fade">
          <div class="result-title">${title}</div>
          <div class="chips">
            ${chipList.map(t => `<span class="chip">${t}</span>`).join("")}
          </div>
          <div class="stats">
            <div class="stat-item">
              <div class="stat-label">Compatibility</div>
              <div class="stat-value">${Math.round(compatibility)}%</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Drama level</div>
              <div class="stat-value">${Math.round(drama)}%</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Longevity odds</div>
              <div class="stat-value">${Math.round(longevity)}%</div>
            </div>
          </div>
          <p>${opening}</p>
          <p>${middle}</p>
          <p>${ending}</p>
          <p style="font-size:0.75rem;color:#6b7280;margin-top:6px;">
            Disclaimer: This is not real psychology. It‚Äôs a glittery dice roll with opinions.
          </p>
        </div>
      `;
    }

    btn.addEventListener("click", generateForecast);
  </script>
</body>
</html>
