<!-- ===========================
     WEB TOY CARD (Party Pixels)
     =========================== -->
<article class="toy-card">

  <!-- ===========================
       PREVIEW IMAGE / THUMBNAIL
       - background-image podmieniasz sam
       - obrazek ładnie skaluje się jako cover
       =========================== -->
<a href="/web-toy.html" class="brand brand-link">
  <div class="toy-thumb" style="background-image: url('media/web-toy-card-default-thumb.jpg');"></div>
</a>


  <!-- ===========================
       LABEL ROW: TYPE + STATUS
       =========================== -->
  <div class="toy-label-row">

    <!-- Typ Web Toy (dowolny):
         - Game
         - Generator
         - Tool
         - Toy
         - Mini App
         - Art
         - cokolwiek -->
    <span class="toy-type-pill">[TYPE]</span>

    <!-- Status:
         - .toy-status        → Live (zielony)
         - .toy-status-soon   → Soon (żółty)
         - możesz też dać Disabled jako tekst -->
    <span class="toy-status [opcjonalnie: toy-status-soon]">[STATUS]</span>
  </div>


  <!-- ===========================
       TITLE: NAZWA WEB TOY
       =========================== -->
  <h3 class="toy-title">[TITLE]</h3>


  <!-- ===========================
       KRÓTKI OPIS (1–3 zdania)
       =========================== -->
  <p class="toy-desc">
    [DESCRIPTION]
  </p>


  <!-- ===========================
       DOŁ KARTY: TAGI + LINK
       =========================== -->
  <div class="toy-footer">

    <!-- TAGI (dowolna liczba, każdy osobno) -->
    <div class="toy-tags">
      <span class="toy-tag">[TAG 1]</span>
      <span class="toy-tag">[TAG 2]</span>
      <!-- <span class="toy-tag">[TAG 3]</span> -->
    </div>

    <!-- Link do Web Toy:
         - aktywny: toy-link
         - disabled: toy-link disabled -->
    <a class="toy-link [opcjonalnie: disabled]" href="[PAGE].html">
      <span>Open toy →</span>
    </a>

  </div>

</article>
