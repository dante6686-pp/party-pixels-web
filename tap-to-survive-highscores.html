<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap to Survive – Highscores</title>

  <style>
    :root {
      --bg1: #050712;
      --bg2: #0a0e21;
      --text: #f4f4ff;
      --muted: #9a9ac0;
      --border: #24273a;
      --accent1: #ff5cff;
      --accent2: #5c8aff;
      --cardbg: rgba(10, 14, 35, 0.88);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background: radial-gradient(circle at top, #181b39 0%, var(--bg1) 50%, #02030a 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header.topbar {
      width: 100%;
      max-width: 880px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.04em;
    }

    .brand-pill {
      width: 24px;
      height: 24px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 0 15px rgba(255, 92, 255, 0.6);
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      background: rgba(6, 9, 24, 0.9);
      white-space: nowrap;
    }

    .account-link {
      font-size: 12px;
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid var(--accent2);
      color: var(--text);
      text-decoration: none;
      background: rgba(20, 28, 52, 0.6);
      white-space: nowrap;
    }

    .account-link:hover {
      border-color: var(--accent1);
    }

    .page {
      width: 100%;
      max-width: 880px;
      padding: 4px 20px 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 10px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
    }

    .back-link {
      font-size: 12px;
      text-decoration: none;
      color: var(--accent2);
    }

    .back-link:hover {
      color: var(--accent1);
    }

    .card {
      background:
        radial-gradient(circle at top left, rgba(255, 92, 255, 0.14), transparent 60%),
        radial-gradient(circle at bottom right, rgba(92, 138, 255, 0.18), transparent 70%),
        var(--cardbg);
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 16px 16px 18px;
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.6);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 8px;
    }

    th, td {
      padding: 8px 6px;
      text-align: left;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      border-bottom: 1px solid rgba(44, 47, 90, 0.9);
    }

    tr:nth-child(even) td {
      background: rgba(11, 14, 32, 0.8);
    }

    tr:nth-child(odd) td {
      background: rgba(7, 9, 24, 0.8);
    }

    td {
      border-bottom: 1px solid rgba(20, 23, 52, 0.7);
    }

    .rank {
      width: 40px;
      font-weight: 600;
    }

    .score {
      font-variant-numeric: tabular-nums;
    }

    .you-row {
      outline: 1px solid var(--accent2);
    }

    .status {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    footer.footer {
      margin-top: 24px;
      padding: 16px 0 24px;
      font-size: 12px;
      color: var(--muted);
      width: 100%;
      max-width: 880px;
      border-top: 1px solid rgba(33, 36, 73, 0.7);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    @media (max-width: 640px) {
      footer.footer {
        flex-direction: column;
      }
      th:nth-child(4),
      td:nth-child(4) {
        display: none; /* chowamy date na małych ekranach */
      }
    }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <div class="brand-pill"></div>
      Party Pixels
    </div>

    <div class="topbar-right">
      <span class="user-badge" data-pp-user-badge>Not logged in</span>
      <a class="account-link" href="/account.html" data-pp-account-link>Account</a>
    </div>
  </header>

  <main class="page">
    <section class="header-row">
      <div>
        <div class="title">Tap to Survive – Highscores</div>
        <div class="subtitle">Top runs from all Party Pixels players.</div>
      </div>
      <a class="back-link" href="/tap-to-survive.html">← Back to game</a>
    </section>

    <section class="card">
      <div class="subtitle">Best times (seconds). Lower = you died slower… kind of.</div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Best time (s)</th>
            <th>When</th>
          </tr>
        </thead>
        <tbody id="scoresBody">
          <!-- rows z JS -->
        </tbody>
      </table>

      <div id="scoresStatus" class="status">Loading…</div>
    </section>

    <footer class="footer">
      <div>Party Pixels · Tap to Survive</div>
      <div>Leaderboard powered by Supabase.</div>
    </footer>
  </main>

  <!-- AUTH -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/pp-auth.js"></script>

  <!-- Leaderboard script -->
  <script>
    (async function () {
      const statusEl = document.getElementById("scoresStatus");
      const tbody = document.getElementById("scoresBody");

      if (typeof window.ppSupabase === "undefined") {
        statusEl.textContent = "Leaderboard not available (auth client not loaded).";
        return;
      }

      statusEl.textContent = "Loading…";

      try {
        const { data: userData } = await window.ppSupabase.auth.getUser();
        const currentUser = userData?.user || null;

        const { data, error } = await window.ppSupabase
          .from("tap_scores")
          .select("email, score, created_at, user_id")
          .order("score", { ascending: false })
          .limit(50);

        if (error) {
  console.error(error);
  statusEl.textContent = "Error loading highscores: " + (error.message || '');
  return;
}


        if (!data || data.length === 0) {
          statusEl.textContent = "No scores yet. Be the first to die gloriously.";
          return;
        }

        tbody.innerHTML = "";

        data.forEach((row, index) => {
          const tr = document.createElement("tr");
          const rank = index + 1;

          const email = row.email || "Anonymous";
          // lekko maskujemy maila
          const displayEmail = email.includes("@")
            ? email.replace(/(.{2}).+(@.+)/, "$1***$2")
            : email;

          const score = Number(row.score || 0).toFixed(1);
          const when = row.created_at
            ? new Date(row.created_at).toLocaleDateString()
            : "-";

          tr.innerHTML = `
            <td class="rank">${rank}</td>
            <td>${displayEmail}</td>
            <td class="score">${score}</td>
            <td>${when}</td>
          `;

          if (currentUser && currentUser.id === row.user_id) {
            tr.classList.add("you-row");
          }

          tbody.appendChild(tr);
        });

        statusEl.textContent = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error loading highscores.";
      }
    })();
  </script>
  
</body>
</html>
