      --text: #f4f4ff;
      --muted: #9a9ac0;
      --border: #24273a;
      --danger: #ff4b6b;
    }

    * { box-sizing: border-box; }

    body {

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

    }

    .page {

      max-width: 960px;
      padding: 20px 14px 36px;
    }

    .topbar {

      justify-content: space-between;
      gap: 10px;
      margin-bottom: 18px;
    }

    .brand {

      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 13px;
    }

    .brand-pill {
      width: 22px;
      height: 22px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 18px rgba(255, 92, 255, 0.7);
    }

    .tag {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
      background: rgba(6, 9, 24, 0.9);
      white-space: nowrap;

      letter-spacing: 0.16em;
      color: var(--muted);

    .hero h1 {

      margin: 0 0 6px;
    }

    .hero p {
      margin: 0;
      max-width: 540px;
      font-size: 14px;
      color: var(--muted);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.3fr);
      gap: 18px;
    }

    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background:
        radial-gradient(circle at top left, rgba(255, 92, 255, 0.14), transparent 55%),
        radial-gradient(circle at bottom right, rgba(92, 138, 255, 0.2), transparent 65%),

      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 14px 14px 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
    }

    .card h2 {
      font-size: 16px;
      margin: 0 0 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
    }

    input, select {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(6, 9, 24, 0.95);
      color: var(--text);
      font-size: 13px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(255, 92, 255, 0.2);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .row .field {
      flex: 1 1 140px;
      margin-bottom: 0;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #050712;
      box-shadow: 0 0 18px rgba(255, 92, 255, 0.6);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.05s ease;
      white-space: nowrap;
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 0 10px rgba(255, 92, 255, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .actions-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-top: 4px;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
    }

    .status strong {
      color: var(--accent);
    }

    .status-error {
      color: var(--danger);
    }

    .result-frame {
      position: relative;
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 10px 10px 12px;
      background: radial-gradient(circle at top, rgba(255, 92, 255, 0.16), transparent 60%),
                  rgba(6, 9, 24, 0.96);
      min-height: 230px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .score-wrap {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .score-label {
      font-size: 13px;
      color: var(--muted);
    }

    .bar-bg {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(16, 20, 46, 0.9);
      overflow: hidden;
      border: 1px solid rgba(55, 59, 110, 0.9);
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, #4ade80, #facc15, #fb7185);
      transition: width 0.4s ease;
    }

    .score-value {
      font-size: 13px;
      font-weight: 600;
    }

    .analysis-text {
      font-size: 13px;
      color: var(--text);
      white-space: pre-line;
    }

    .placeholder {
      font-size: 13px;
      color: var(--muted);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(13, 18, 40, 0.95);
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #4ade80;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.9);
    }

    .chip-demo .chip-dot {
      background: #f97316;
      box-shadow: 0 0 8px rgba(249, 115, 22, 0.9);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.18);
      border-top-color: var(--accent);
      animation: spin 0.75s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
      font-size: 11px;
      color: var(--muted);
    }
