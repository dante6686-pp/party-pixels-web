<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Â· Party Pixels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/pp-main.css" />
</head>
<body class="page-bg">
  <div class="page">
    <div id="header"></div>

    <section class="auth-card">
      <h1>Login</h1>
      <p class="auth-sub">Log in to save your toys, scores and chaos.</p>

      <form data-pp-login-form>
        <label>
          <span>Email</span>
          <input type="email" name="email" required />
        </label>

        <label>
          <span>Password</span>
          <input type="password" name="password" required />
        </label>

        <button type="submit">Login</button>

        <p class="auth-error" data-pp-login-error style="display:none;"></p>
      </form>
    </section>

    <div id="footer"></div>
  </div>

  <!-- header/footer loader -->
  <script>
    function loadPart(id, file, callback) {
      fetch(file)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
          if (typeof callback === "function") callback();
        })
        .catch(err => console.error(`Load error in ${file}:`, err));
    }

    loadPart("header", "/header.html", function () {
      if (window.ppUpdateUserButton) {
        window.ppUpdateUserButton();
      }
    });
    loadPart("footer", "/footer.html");
  </script>

  <!-- Supabase + auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/pp-auth.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    if (window.ppRedirectIfLoggedIn) await window.ppRedirectIfLoggedIn();
  });
  </script>
  
</body>
</html>
